<div class="games py-4 px-5" *ngIf="loading$ | async">
  <app-skeleton-card *ngFor="let i of [].constructor(10)"></app-skeleton-card>
</div>

<div class="games py-4 px-5">
  <app-card
    *ngFor="let game of games"
    [name]="game.name"
    [platforms]="game.parent_platforms"
    [image]="game.background_image"
    (click)="openDialog(game)"
  ></app-card>
</div>
