<div class="search-container">
  <form (ngSubmit)="onSubmit()" class="search-form">
    <span routerLink='/'>The Videogame Database</span>
    <div class="personalized-input">
      <input
        class="search-input"
        type="text"
        [(ngModel)]="query"
        (ngModelChange)="onSubmit()"
        placeholder="Search 500,000+ games"
      />
      <mat-icon (click)="onSubmit()" class="search-icon">search</mat-icon>
    </div>
  </form>
</div>
